apiVersion: v1
kind: PersistentVolume
metadata:
  name: opensearch
  labels:
    app: opensearch
    tier: storage
    stack: opensearch
spec:
  storageClassName: data-backend
  capacity:
    storage: 128Gi
  accessModes:
    - ReadWriteOnce
  csi:
    driver: pd.csi.storage.gke.io
    volumeHandle: projects/open-targets-eu-dev/zones/europe-west1-d/disks/data-opensearch
    fsType: ext4