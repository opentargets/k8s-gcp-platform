apiVersion: v1
kind: Service
metadata:
  name: ext-openaiapi
  labels:
    app: openaiapi
    tier: external
    team: open-targets
    subteam: frontend
    product: platform
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: openaiapi-port
    name: openaiapi-port-svc-external
  selector:
    app: openaiapi
    tier: backend
  type: NodePort