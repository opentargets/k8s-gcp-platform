apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-platform
  labels:
    app: web-platform
    tier: frontend
    team: open-targets
    subteam: backend
    product: platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web-platform
  template:
    metadata:
      labels:
        app: web-platform
        tier: frontend
        team: open-targets
        subteam: backend
        product: platform
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - web-platform
            topologyKey: kubernetes.io/hostname
            weight: 10
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
      nodeSelector:
        node_type: worker
      tolerations:
      - key: "spot"
        value: "true"
        effect: "PreferNoSchedule"
      containers:
      - name: web-platform
        #image: macbre/nginx-http3:1.23.4
        image: nginx:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: web-port