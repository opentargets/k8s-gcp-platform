apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ot-platform
  labels:
    app: ot-platform
    tier: external
  annotations:
    kubernetes.io/ingress.class: "gce"
    networking.gke.io/managed-certificates: ssl-certificate-platform
    networking.gke.io/v1beta1.FrontendConfig: frontend-platform
spec:
  defaultBackend:
    service:
      name: web-platform-external
      port:
        number: 80
  rules:
    - host: api.platform.dev.k8s.opentargets.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: graphqlapi-platform-external
                port:
                  number: 80
    - host: ai.platform.dev.k8s.opentargets.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openaiapi-platform-external
                port:
                  number: 80
    - host: platform.dev.k8s.opentargets.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-platform-external
                port:
                  number: 80
    - host: www.platform.dev.k8s.opentargets.xyz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web-platform-external
                port:
                  number: 80