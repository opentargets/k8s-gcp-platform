apiVersion: v1
kind: PersistentVolume
metadata:
  name: platform-pv-clickhouse
  labels:
    app: clickhouse
    tier: storage
spec:
  storageClassName: ssd-small
  capacity:
    storage: 64Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    name: platform-pvc-source-clickhouse
  csi:
    driver: pd.csi.storage.gke.io
    volumeHandle: projects/open-targets-eu-dev/zones/europe-west1-d/disks/mbdev-gke-ch
    fsType: ext4