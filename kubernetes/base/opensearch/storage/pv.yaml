apiVersion: v1
kind: PersistentVolume
metadata:
  name: platform-opensearch
  labels:
    app: opensearch
    tier: storage
spec:
  #storageClassName: data-backend
  capacity:
    storage: 128Gi
  accessModes:
    - ReadWriteOnce
  claimRef:
    name: platform-opensearch
    namespace: default
  csi:
    driver: pd.csi.storage.gke.io
    volumeHandle: projects/open-targets-eu-dev/zones/europe-west1-d/disks/mbdev-gke-os
    fsType: ext4